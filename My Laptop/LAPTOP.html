	   function savechange(){
		   var day = document.getElementById('day').value;
		   var month = document.getElementById('month').value;
		   var year = document.getElementById('year').value;
		   var hour = document.getElementById('hour').value;
		   var mins = document.getElementById('mins').value;
		   var sec = document.getElementById('sec').value;
		  
		  if(day.value === day.value){
			  	document.getElementById('day1').value = day;
			  }
		  if(month.value === month.value){
			  	document.getElementById('month1').value = month;
			  }
		  if(year.value === year.value){
			  	document.getElementById('year1').value = year;
			  }
		
			if(hour.value === hour.value){
			  	document.getElementById('hour1').value = hour;
			  }
		  if(mins.value === mins.value){
			  	document.getElementById('mins1').value = mins;
			  }
		  if(sec.value === sec.value){
			  	document.getElementById('sec1').value = sec;
			  }

		   }
       		</script>
<script>
	function login(){
		   var x = document.getElementById('pass');

			document.getElementById('hint').style.visibility= 'hidden';
			}

		else{
			document.getElementById('pass').value= 'Password Incorrect';

			}
		}
</script>
